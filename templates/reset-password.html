<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PosturEase - Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/common.css') }}">
  <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
  <style>
    :root {
      --font-family-sf: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --text-black: rgba(0, 0, 0, 1);
      --primary-color: #007AFF;
      --primary-hover: #0056b3;
      --background-color: #e8fefb;
      --card-background: rgba(255, 255, 255, 0.9);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --text-color: var(--text-black);
      --border-color: #ddd;
      --input-background: var(--background-color);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: var(--font-family-sf);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-images {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .background-images img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .reset-container {
      background: var(--card-background);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 6px var(--shadow-color);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      border-radius: 50%;
      object-fit: cover;
      aspect-ratio: 1/1;
      overflow: hidden;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: var(--font-family-sf);
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s;
      margin-bottom: 15px;
      background-color: var(--input-background);
      color: var(--text-color);
    }

    input:focus {
      border-color: var(--primary-color);
    }

    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }

    .button:hover {
      background-color: var(--primary-hover);
    }

    .login-link {
      margin-top: 20px;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
      display: block;
    }

    .error-message {
      color: #ff3b30;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .success-message {
      color: #34c759;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="background-images">
    <img src="{{ url_for('static', filename='images/image-6-2.png') }}" alt="Background 1" />
    <img src="{{ url_for('static', filename='images/image-6-3.png') }}" alt="Background 2" />
  </div>

  <div class="reset-container">
    <img src="{{ url_for('static', filename='images/logo-test-2-1-10.png') }}" alt="PosturEase Logo" class="logo">
    <div class="logo-text">PosturEase</div>
    <h1 class="title">Reset Password</h1>
    
    <form id="resetForm" onsubmit="return handleReset(event)">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="verificationCode" placeholder="Verification Code" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      
      <button type="button" class="button" onclick="sendVerificationCode()">Send Verification Email</button>
      <button type="submit" class="button">Reset Password</button>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
    </form>

    <a href="{{ url_for('login') }}" class="login-link">Got your Password? Login here.</a>
  </div>

  <script>
    function sendVerificationCode() {
      const username = document.getElementById('username').value;
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      if (!username) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Please enter your username first';
        return;
      }

      // Here you would typically make an API call to send the verification code
      // For demo purposes, we'll just show a success message
      successMessage.style.display = 'block';
      successMessage.textContent = 'Verification code sent to your email!';
      errorMessage.style.display = 'none';
    }

    function handleReset(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const verificationCode = document.getElementById('verificationCode').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      // Basic validation
      if (newPassword !== confirmPassword) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Passwords do not match';
        return false;
      }

      if (newPassword.length < 6) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Password must be at least 6 characters long';
        return false;
      }

      // Here you would typically make an API call to verify the code and update the password
      // For demo purposes, we'll just show a success message and redirect
      successMessage.style.display = 'block';
      successMessage.textContent = 'Password reset successful! Redirecting to login...';
      errorMessage.style.display = 'none';

      // Redirect to login page after 2 seconds
      setTimeout(() => {
        window.location.href = "{{ url_for('login') }}";
      }, 2000);

      return false;
    }
  </script>
</body>
</html>
