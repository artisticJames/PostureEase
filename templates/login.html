<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PosturEase Login</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo-test-2-1-10.png') }}">
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/logo-test-2-1-10.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/common.css') }}">
  <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
  <style>
    :root {
      --font-family-sf: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --text-black: rgba(0, 0, 0, 1);
      --primary-color: #4CAF50;
      --primary-hover: #45a049;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #e8fefb;
      font-family: var(--font-family-sf);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-images {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .background-images img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      border-radius: 50%;
      object-fit: cover;
      aspect-ratio: 1/1;
      overflow: hidden;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-black);
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: var(--font-family-sf);
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: var(--primary-color);
    }

    .login-button {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      margin-top: 15px;
      color: #007AFF;
      text-decoration: none;
      font-size: 14px;
      display: block;
    }

    .signup-link {
      margin-top: 10px;
      color: var(--text-black);
      font-size: 14px;
      display: block;
    }

    .error-message {
      color: #ff3b30;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
    }

    .form-footer a {
      color: #007AFF;
      text-decoration: none;
      transition: color 0.3s;
    }

    .form-footer a:hover {
      color: #0056b3;
    }

    .forgot-password-link {
      display: block;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .create-account-text {
      color: var(--text-black);
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="background-images">
    <img src="{{ url_for('static', filename='images/image-6-2.png') }}" alt="Background 1" />
    <img src="{{ url_for('static', filename='images/image-6-3.png') }}" alt="Background 2" />
  </div>

  <div class="login-container" 
       data-admin-url="{{ url_for('admin') }}" 
       data-index-url="{{ url_for('index') }}">
    <img src="{{ url_for('static', filename='images/logo-test-2-1-10.png') }}" alt="PosturEase Logo" class="logo">
    <div class="logo-text">PosturEase</div>
    
    <form id="loginForm" onsubmit="return handleLogin(event);" action="{{ url_for('login') }}" method="POST">
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
      </div>
      <button type="submit" class="login-button">Login</button>
      <div id="errorMessage" class="error-message"></div>
    </form>

    <div class="form-footer">
      <a href="{{ url_for('change_password') }}" class="forgot-password-link">Forgot Password?</a>
      <p class="create-account-text">Don't have an account? <a href="{{ url_for('create_account') }}">Create Account</a></p>
    </div>
  </div>

  <script>
    // Clear any existing login state on page load
    window.onload = function() {
      // Clear localStorage
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('currentUser');
      
      // Check if we're already logged in via session
      fetch('/check-session')
        .then(response => response.json())
        .then(data => {
          if (data.logged_in) {
            const container = document.querySelector('.login-container');
            const adminUrl = container.dataset.adminUrl;
            const indexUrl = container.dataset.indexUrl;
            
            if (data.user && data.user.username === 'admin') {
              // Redirect admin user to admin panel
              window.location.href = adminUrl;
            } else {
              // Redirect regular user to main page
              window.location.href = indexUrl;
            }
          }
        })
        .catch(error => {
          console.error('Error checking session:', error);
        });
    }

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      // Clear any existing error message
      errorMessage.style.display = 'none';

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Store login state
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          
          // Redirect based on response
          window.location.href = data.redirect;
        } else {
          errorMessage.style.display = 'block';
          errorMessage.textContent = data.message || 'Invalid username or password';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'An error occurred during login';
      });

      return false;
    }
  </script>
</body>
</html>
