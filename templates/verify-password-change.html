<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PosturEase - Verify Password Change</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/common.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --font-family-sf: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --text-black: rgba(0, 0, 0, 1);
      --primary-color: #007AFF;
      --background-color: #e8fefb;
      --card-background: rgba(255, 255, 255, 0.95);
      --text-color: var(--text-black);
      --secondary-text: #666;
      --border-color: #eee;
      --error-color: #ff3b30;
      --success-color: #34C759;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: var(--font-family-sf);
      min-height: 100vh;
      color: var(--text-color);
    }

    .background-images {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .background-images img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      aspect-ratio: 1/1;
      overflow: hidden;
    }

    .logo-text {
      margin-top: 4px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-black);
    }

    .verify-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .verify-card {
      background: var(--card-background);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .verify-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 20px;
      text-align: center;
    }

    .verify-subtitle {
      font-size: 16px;
      color: var(--secondary-text);
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-color);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      font-family: var(--font-family-sf);
      background-color: white;
      color: var(--text-color);
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .password-requirements {
      font-size: 14px;
      color: var(--secondary-text);
      margin-top: 5px;
    }

    .error-message {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: var(--success-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .change-btn, .cancel-btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      font-family: var(--font-family-sf);
    }

    .change-btn {
      background-color: var(--primary-color);
      color: white;
    }

    .cancel-btn {
      background-color: #e0e0e0;
      color: var(--text-color);
    }

    .change-btn:hover {
      background-color: #0056b3;
    }

    .cancel-btn:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="background-images">
    <img src="{{ url_for('static', filename='images/image-6-2.png') }}" alt="Background 1" />
    <img src="{{ url_for('static', filename='images/image-6-3.png') }}" alt="Background 2" />
  </div>

  <div class="top-bar">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/logo-test-2-1-10.png') }}" alt="PosturEase Logo" class="logo">
      <div class="logo-text">PosturEase</div>
    </div>
  </div>

  <div class="verify-container">
    <div class="verify-card">
      <h1 class="verify-title">Change Your Password</h1>
      <p class="verify-subtitle">Please enter your new password to complete the password change process.</p>
      
      <form id="verifyPasswordForm">
        <input type="hidden" id="token" value="{{ token }}">
        
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" required>
          <div class="password-requirements">
            Password must be at least 8 characters long and include uppercase, lowercase, numbers, and special characters.
          </div>
          <div class="error-message" id="newPasswordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" required>
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <div class="success-message" id="successMessage">
          Password changed successfully!
        </div>

        <div class="button-group">
          <button type="button" class="cancel-btn" onclick="window.location.href='{{ url_for('login') }}';">Cancel</button>
          <button type="submit" class="change-btn">Change Password</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('verifyPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Reset error messages
      document.querySelectorAll('.error-message').forEach(function(el) {
        el.style.display = 'none';
      });
      document.getElementById('successMessage').style.display = 'none';
      
      const token = document.getElementById('token').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate inputs
      if (!newPassword) {
        showError('newPasswordError', 'Please enter a new password');
        return false;
      }
      
      if (newPassword.length < 8) {
        showError('newPasswordError', 'Password must be at least 8 characters long');
        return false;
      }
      
      if (!newPassword.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/)) {
        showError('newPasswordError', 'Password must include uppercase, lowercase, numbers, and special characters');
        return false;
      }
      
      if (newPassword !== confirmPassword) {
        showError('confirmPasswordError', 'Passwords do not match');
        return false;
      }
      
      // Submit password change
      const url = `/verify-password-change?token=${token}&password=${encodeURIComponent(newPassword)}`;
      
      fetch(url, {
        method: 'GET'
      })
      .then(function(response) {
        if (response.redirected) {
          window.location.href = response.url;
        } else {
          return response.text();
        }
      })
      .then(function(data) {
        if (data) {
          // Check if the response contains success message
          if (data.includes('Password changed successfully')) {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('successMessage').textContent = 'Password changed successfully!';
            
            // Redirect to login after 2 seconds
            setTimeout(function() {
              window.location.href = '{{ url_for('login') }}';
            }, 2000);
          } else {
            showError('newPasswordError', 'An error occurred. Please try again.');
          }
        }
      })
      .catch(function(error) {
        console.error('Error:', error);
        showError('newPasswordError', 'An error occurred. Please try again.');
      });
    });
    
    function showError(elementId, message) {
      const errorElement = document.getElementById(elementId);
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }
  </script>
</body>
</html>
